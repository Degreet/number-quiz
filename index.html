<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="glass"></div>
    <div class="progressbar">
        <div id="progress"></div>
    </div>
    <div class="cards">
        <span class="card" id="firstCard">0</span>
        <span class="card" id="secondCard">0</span>
    </div>

    <div class="bottom">
        <span class="level-count">Уровень: <span id="level">1</span></span>
        <span class="config" onclick="resetData()"><i class="fa fa-cog"></i></span>
    </div>

    <script src="main.js"></script>
</body>
</html>
