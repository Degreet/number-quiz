<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <span class="alert alert-success" role="alert">Вы перешли на новый уровень!</span>

    <div id="glass"></div>
    <div class="progressbar">
        <div id="progress"></div>
    </div>
    <div class="cards">
        <span class="card" id="firstCard">0</span>
        <span class="card" id="secondCard">0</span>
    </div>

    <div class="bottom">
        <span class="level-count">Уровень: <span id="level">1</span></span>
        <span class="config" onclick="resetData()"><i class="fa fa-refresh"></i></span>
    </div>

    <div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добро пожаловать, новичок!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Выбирай карту, на которой число больше чем на другой и прокачивай свой уровень! Удачи!
            </div>
            <div class="modal-footer">
                <button type="button" id="closeWelcomeModalBtn" class="btn btn-primary" data-dismiss="modal">Закрыть</button>
            </div>
            </div>
        </div>
    </div>

    <a href="" id="welcomeModalHref" data-toggle="modal" data-target="#welcomeModal"></a>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
